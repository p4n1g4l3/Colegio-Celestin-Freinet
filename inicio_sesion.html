<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="icon" href="img/logoactualizado.png" type="image/x-icon">
    <link rel="stylesheet" href="inicio_sesion.css">
</head>
<body>
    <div class="left-column">
    </div>
    <div class="container">
        <div class="logo">
            <img src="./img/logo_colegio_sf.png"  alt="Logo de la Institución">
        </div>
        <div class="form-container">
            <h2>Iniciar Sesión</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Usuario:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="user-type">Tipo de Usuario:</label>
                    <select id="user-type" name="user-type">
                        <option value="estudiante">Estudiante</option>
                        <option value="docente">Docente</option>
                        <option value="administrador">Administrativo</option>
                    </select>
                </div>
                <button type="submit">Acceder</button>
            </form>
            <div class="links">
                <a href="#">Olvidé mi Contraseña </a>
                <a href="home.html"> <br> Visitar la Web Institucional</a>
            </div>
        </div>
    </div>
    
    <div class="right-column">
    </div>
    <script src="iniciosesion.js"></script>
</body>
</html>
